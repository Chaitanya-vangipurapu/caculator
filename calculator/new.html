<!doctype html> 
<head> 
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>

       
   </head>  
<body><CENTER>
<span class="title">Calculator</span> 
<table style="border:1px solid black" border="2"> 
<tr> 
<td colspan="3"><input type="text" id="result"></td> 
<td><input type="button" onclick="clr()" value="AC" id="ac"></td> 
</tr> 
<tr> 
<td><input type="button" onclick="dis('1')" value="1" style="width:100%"></td> 
<td><input type="button" onclick="dis('2')" value="2" style="width:100%"></td> 
<td><input type="button" onclick="dis('3')" value="3" style="width:100%"></td> 
<td><input type="button" onclick="dis('/')" value="/" style="width:100%"></td> 
</tr> 
<tr> 
<td><input type="button" onclick="dis('4')" value="4" style="width:100%"></td> 
<td><input type="button" onclick="dis('5')" value="5" style="width:100%"></td> 
<td><input type="button" onclick="dis('6')" value="6" style="width:100%"></td> 
<td><input type="button" onclick="dis('-')" value="-" style="width:100%"></td> 
</tr> 
<tr> 
<td><input type="button" onclick="dis('7')" value="7" style="width:100%"></td> 
<td><input type="button" onclick="dis('8')" value="8" style="width:100%"></td> 
<td><input type="button" onclick="dis('9')" value="9" style="width:100%"></td> 
<td><input type="button" onclick="dis('+')" value="+" style="width:100%"></td> 
</tr> 
<tr> 
<td><input type="button" onclick="dis('.')" value="." style="width:100%"></td> 
<td><input type="button" onclick="dis('0')" value="0" style="width:100%"></td> 
<td><input type="button" onclick="solve()" value="=" style="width:100%" id="equal"></td> 
<td><input type="button" onclick="dis('*')" value="*" style="width:100%"></td> 
</tr> 
</table> </CENTER>
</body> 
</html>
